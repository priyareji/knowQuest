<div class="sub-header">
  <h2>Manage Branches</h2>
</div>
<div class="content-container">
  <table
    *ngIf="dataSource.length > 0"
    mat-table
    [dataSource]="dataSource"
    class="w-100"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Course Column -->
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
    </ng-container>
    <!-- Mode Column -->

    <!-- <ng-container matColumnDef="modeName">
      <th mat-header-cell *matHeaderCellDef>Mode</th>
      <td mat-cell *matCellDef="let batch">{{ batch.mode.modeName }}</td>
    </ng-container> -->
    <!-- Weight Column -->

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>

      <td mat-cell *matCellDef="let course">
        <button mat-icon-button color="warn" (click)="onClickDelete(course._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <p *ngIf="dataSource.length == 0">
    No Courses added yet. Go to
    <a [routerLink]="['/admin', 'create-courses']">Create Batch</a> to add
    batch.
  </p>
</div>
