<div class="sub-header">
  <h2>Batch</h2>
</div>

<div class="content-container">
  <mat-card class="form-card">
    <h2>{{ isEditMode ? "Update" : "Create" }} Batch</h2>
    <form [formGroup]="createBatchFormGroup" fxLayout="column">
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-form-field fxFlex="50">
          <mat-label>Select Mode</mat-label>
          <mat-select formControlName="mode">
            <mat-option *ngFor="let mode of modes" [value]="mode">{{
              mode.modeName
            }}</mat-option>
          </mat-select>
        </mat-form-field>
        &nbsp; &nbsp;&nbsp; &nbsp;
        <mat-form-field fxFlex="50">
          <mat-label>Batch Name</mat-label>
          <input formControlName="batchName" matInput type="text" />
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-form-field fxFlex="50">
          <mat-label>Select Course</mat-label>
          <mat-select formControlName="course">
            <mat-option *ngFor="let course of courses" [value]="course">{{
              course.courseName
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="mt-2" fxLayoutAlign="end">
        <button mat-raised-button color="primary" (click)="createBranch()">
          {{ isEditMode ? "Update" : "Create" }}
        </button>
      </div>
    </form>
  </mat-card>
</div>
