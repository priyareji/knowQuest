<div class="sub-header">
  <h2>Manage Batchs</h2>
</div>
<div class="content-container">
  <table
    *ngIf="dataSource.data.length > 0"
    mat-table
    [dataSource]="dataSource"
    class="w-100"
  >
    <!--- Note that these columns can be defined in  order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Batch Column -->
    <ng-container matColumnDef="batchName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let batch">{{ batch.batchName }}</td>
    </ng-container>
    <!-- Mode Column -->

    <ng-container matColumnDef="modeName">
      <th mat-header-cell *matHeaderCellDef>Mode</th>
      <td mat-cell *matCellDef="let batch">{{ batch.mode.modeName }}</td>
    </ng-container>
    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="Phone Number">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let element">{{ element.phonenumber }}</td>
    </ng-container> -->

    //Symbol Column
    <!-- <ng-container matColumnDef="Batch">
      <th mat-header-cell *matHeaderCellDef>Batch</th>
      <td mat-cell *matCellDef="let element">{{ element.batch }}</td>
    </ng-container>
    <ng-container matColumnDef="Course">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let element">{{ element.course }}</td>
    </ng-container> -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>

      <td mat-cell *matCellDef="let batch">
        <button mat-icon-button color="warn" (click)="onClickDelete(batch._id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="onClickEdit(batch._id)">
          <mat-icon>Edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <p *ngIf="dataSource.data.length == 0">
    No Batches added yet. Go to
    <a [routerLink]="['/admin', 'create-batches']">Create Batch</a> to add
    batch.
  </p>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
