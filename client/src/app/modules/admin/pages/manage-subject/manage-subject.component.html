<div class="sub-header">
  <h2>Manage Subjects</h2>
</div>
<div class="content-container">
  <table
    *ngIf="dataSource.data.length > 0"
    mat-table
    [dataSource]="dataSource"
    class="w-100"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Batch Column -->
    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let subject">{{ subject.subjectName }}</td>
    </ng-container>
    <!-- Mode Column -->

    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let subject">
        {{ subject.course.courseName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>

      <td mat-cell *matCellDef="let subject">
        <button
          mat-icon-button
          color="warn"
          (click)="onClickDelete(subject._id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <!-- <button mat-icon-button color="success" (click)="activeStatus(subject)">
          {{ subject.isActive ? "Active" : "Inactive" }}
        </button> -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <p *ngIf="dataSource.data.length == 0">
    No Batches added yet. Go to
    <a [routerLink]="['/admin', 'create-subject']">Create Batch</a> to add
    batch.
  </p>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
