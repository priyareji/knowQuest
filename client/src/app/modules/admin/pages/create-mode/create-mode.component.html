<div class="sub-header">
  <h2>Mode</h2>
</div>

<div class="content-container">
  <mat-card class="form-card">
    <h3>Create Mode</h3>

    <div flxLayout="column" fxLayoutAlign="start">
      <mat-form-field fxFlex="100" fxFlex.gt-sm="40%">
        <mat-label>Mode Name</mat-label>
        <input type="text" name="modeName" [(ngModel)]="modeName" matInput />
      </mat-form-field>
    </div>

    <div class="mt-2" fxLayoutAlign="end">
      <button mat-raised-button color="primary" (click)="createMode()">
        Create
      </button>
    </div>
  </mat-card>
</div>
