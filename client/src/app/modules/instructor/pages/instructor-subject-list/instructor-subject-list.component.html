<mat-toolbar color="primary" fxLayoutAlign="space-between center">
  <span>Subjects</span>
</mat-toolbar>
<div fxLayout="row" class="py-2 px-5">
  <div
    class="m-2 subject-list border rounded"
    *ngFor="let subject of subjectDetails"
  >
    <mat-list>
      <mat-list-item>
        <div mat-subheader>
          <a
            [routerLink]="['/instructor', 'subject', subject.id]"
            routerLinkActive="router-link-active"
            >{{ subject?.name }}</a
          >
        </div>
        <!-- <mat-icon mat-list-icon>article</mat-icon> -->
        <!-- <div mat-line></div> -->
      </mat-list-item>
    </mat-list>
  </div>
</div>
