<table mat-table [dataSource]="assignments" class="w-100">
  <ng-container matColumnDef="assignmentTitle">
    <th mat-header-cell *matHeaderCellDef>Assignment Title</th>
    <td mat-cell *matCellDef="let element">{{ element.assignmentName }}</td>
  </ng-container>
  <!-- <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>Created Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.createdAt | date : "medium" }}
    </td> -->
  <!-- </ng-container> -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef>Subject</th>
    <td mat-cell *matCellDef="let element">{{ element.subjectName }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef width="10% ">Action</th>
    <td mat-cell *matCellDef="let element">
      <div fxLayout="row" fxLayoutAlign="space-between">
        <button
          mat-stroked-button
          color="dark"
          (click)="onClickViewAssignment(element._id)"
        >
          <mat-icon>visibility</mat-icon> View
        </button>
      </div>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="['assignmentTitle', 'subject', 'action']"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['assignmentTitle', 'subject', 'action']"
  ></tr>
</table>
